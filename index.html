<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.js"></script>
    <style>
        .Depth2 {cursor: pointer;}
        .hint {background: lightgrey; padding: 1px 3px;
            margin-left: 5px;
            font-size: 15px;
            border-radius: 100%;
            cursor: help;}
        .chart {
            border: 1px solid #e6e6e6;
            padding: 10px;
        }
        .chart:hover {
            box-shadow: 1px 1px 14px 0 rgba(78,60,109,.2);
        }
        .dashed{
            stroke-dasharray: 5,5;
        }
    </style>
</head>
<body>
<div style="display: flex; flex-direction: row; justify-content: center;">
    <div class="datasetStructure chart" style="display: flex; flex-direction: column">
        <span style="margin-left: 170px;">Chart 1: Scenarios & Actions</span>
    </div>
    <script src="datasetSunburst.js" type="text/javascript"></script>
    <div class="framesInspector chart" style="display: flex; flex-direction: column; margin-left: 50px;">
        <span style="margin-left: 190px;">Chart 2: Frames Inspector</span>
        <svg></svg>
        <div>
            <span>Movement: </span><span class="movementName">Aim & Shoot</span>
            <span class="hint" title="Click on Chart 1 to change"> ? </span>
            <div style="float: right">
                <span>Record: </span><span class="movementId">0</span><span>/</span><span class="movementTotal">0</span>
            </div>
        </div>
        <div>
            <span>Actor: </span>
            <select class="actorSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <div style="float: right">
                <span>Frame: </span>
                <span class="frameId">0</span>
                <span>/</span>
                <span class="frameTotal">0</span>
            </div>
        </div>
    <script src="frames3DScatterplot.js" type="text/javascript"></script>
    </div>
</div>
<div style="width: 700px; margin: 0 auto;">
    <div class="chart" style="display: flex; flex-direction: column; margin-top: 50px;">
        <span style="margin-left: 270px;">Chart 3: Confusion Matrix</span>
        <div id="confusionMatrix" style="position: relative">
            <svg height="500px"></svg>
            <div style="position: absolute"></div>
        </div>
        <script src="confusionMatrix.js" type="text/javascript"></script>
    </div>
    <div class="chart" id="categoryResults" style="display: flex;
     flex-direction: column; margin: 50px 0 50px -10px; width: 700px;">
        <span style="align-self: center;">Chart 4: Results by Scenario</span>
        <svg height="450px" width="800px"></svg>
        <script src="barChart.js" type="text/javascript"></script>
    </div>
</div>
</body>
<footer>
</footer>
</html>
